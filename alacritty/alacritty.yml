# How far it can scroll back | 10000 lines
# Each scroll will be 3 lines
scrolling:
  history: 10000 
  multuplier: 3

# Cursor styles
cursor:
  style:
    shape: Block
    blinking: Always
    blink-interval: 750

# Fonts
font:
  normal:
    family: JetBrains Mono
    style: Medium
  size: 12
  

# Colors (iTerm 2 default theme)
colors:
  # Default colors
  primary:
    background: '#101421'
    foreground: '#fffbf6'

 # Normal colors
  normal:
    black:   '#2e2e2e'
    red:     '#eb4129'
    green:   '#abe047'
    yellow:  '#f6c744'
    blue:    '#47a0f3'
    magenta: '#7b5cb0'
    cyan:    '#64dbed'
    white:   '#e5e9f0'

 # Bright colors
  bright:
    black:   '#565656'
    red:     '#ec5357'
    green:   '#c0e17d'
    yellow:  '#f9da6a'
    blue:    '#49a4f8'
    magenta: '#a47de9'
    cyan:    '#99faf2'
    white:   '#ffffff'

# Custom keybinds
key_bindings:
  - { key: T,   mods: Control, action: SpawnNewInstance }
