# Basic Color Scheme
colors:
    primary:
        background: "#171717"
        foreground: "#FFFFFF"
    cursor:
        text: "#FFFFFF"
        cursor: "#FFFFFF"
    bright:
        black: "#000000"
        red: "#990000"
        green: "#00A600"
        yellow: "#999900"
        blue: "#0000B2"
        magenta: "#B200B2"
        cyan: "#00A6B2"
        white: "#FFFFFF"
    normal:
        black: "#666666"
        red: "#E60000"
        green: "#00D900"
        yellow: "#E6E600"
        #blue: "#0000FF"
        blue: "#0050FF"
        magenta: "#E600E6"
        cyan: "#00E6E6"
        white: "#FFFFFF"

# Custom keybinds
key_bindings:
    - { key: T, mods: Control, action: SpawnNewInstance }
