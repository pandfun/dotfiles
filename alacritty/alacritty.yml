# How far it can scroll back | 10000 lines
# Each scroll will be 3 lines
scrolling:
    history: 10000
    multuplier: 3

# Cursor styles
cursor:
    style:
        blinking: Always
        blink-interval: 750

# Fonts
font:
    normal:
        family: SF Mono
        #family: Menlo
        #family: JetBrains Mono
        #family: CaskaydiaCove Nerd Font
        #family: IBM Plex Mono
        style: Regular
    size: 12

window:
    dimensions:
        lines: 32
        columns: 110

